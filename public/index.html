<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Shop</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <img src="./images/logo.png" alt="Sports Shop Logo" class="logo">
        <h1>Welcome to the Sports Shop</h1>
    </header>
    <div class="container">
        <form id="orderForm" action="/order" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="province">Province:</label>
                <select id="province" name="province" required>
                    <option value="">Select Province</option>
                    <option value="ON">Ontario</option>
                    <option value="QC">Quebec</option>
                    <option value="BC">British Columbia</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label>Select Products:</label>
                <div class="product-selection">
                    <div class="product-item">
                        <input type="hidden" name="products[]" value="Football">
                        <span>Football - $20</span>
                        <input type="number" name="quantities[]" value="0" min="0">
                    </div>
                    <div class="product-item">
                        <input type="hidden" name="products[]" value="Football Boots">
                        <span>Football Boots - $50</span>
                        <input type="number" name="quantities[]" value="0" min="0">
                    </div>
                    <div class="product-item">
                        <input type="hidden" name="products[]" value="Basketball Jerseys">
                        <span>Basketball Jerseys - $30</span>
                        <input type="number" name="quantities[]" value="0" min="0">
                    </div>
                    <div class="product-item">
                        <input type="hidden" name="products[]" value="Badminton">
                        <span>Badminton - $15</span>
                        <input type="number" name="quantities[]" value="0" min="0">
                    </div>
                </div>
            </div>
            <button type="submit">Submit Order</button>
        </form>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Sports Shop. All rights reserved.</p>
    </footer>
</body>
</html>
